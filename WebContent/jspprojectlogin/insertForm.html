<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="../css/styledata.css">
<!DOCTYPE html>
<html>
<body>
	    <div>
        	<img id="webbanner" src="../images/Webben.png" alt="배너" width="800px" height="200px"/>
        </div>
        <div>
        	   <img id="searchicon" alt="검색" src="../images/search.png" width="50px" height="50px">
        	   <input id="searchinput" class="w3-input w3-border w3-round-large" type="text" placeholder="검색할 제목 혹은 아이디를 입력 하시오.">
        </div>
	<table id="insert" border="1" align="center">
		<form name="insertFrom" action="insertPro.jsp" method="post">
			<tr>
				<td colSpan="2">
					<h1>회원 가입</h1>
					'*' 표시 항목은 필수 입력 항목입니다.
				</td>
			</tr>
			<tr>
				<td>ID</td>
				<td><input name="mem_uid" size="20">*</td>
			</tr>
			<tr>
				<td>암호</td>
				<td><input name="mem_pwd" size="20" type="password">*</td>
			</tr>
			<tr>
				<td>암호 확인</td>
				<td><input name="pwd_check" size="20" type="password">*</td>
			</tr>
			<tr>
				<td>이     름</td>
				<td><input name="mem_name" size="20">*</td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input name="em_email" size="30"></td>
			</tr>
			
			<tr>
				<td colSpan="2">
					<input type="submit" value="등록" onclick="check_on()">
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
